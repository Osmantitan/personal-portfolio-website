<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Osman Shabir</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navigation -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Osman Shabir</a>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="container">
    <div class="login-card">
      <h3 class="text-center mb-4">Admin Login</h3>

      <div id="loginError" class="alert alert-danger d-none">
        Incorrect username or password.
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter admin username">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter admin password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-dark py-3">
    <div class="container text-center">
      <p>Â© 2025 Osman Shabir. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Simple fake login validation
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("loginError");

      // Fake credentials
      if (user === "Osman" && pass === "Shabir") {
        // Redirect to homepage
        window.location.href = "index.html";
      } else {
        error.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
